<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>자바스크립트 공부 - 카드 게임</title>
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@v5.0.0/dist/material-components-web.min.css">
        <script src="https://unpkg.com/material-components-web@v5.0.0/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="./css/index.css">
        <link rel="icon" href="/favicon/card-game.png">
        <script id="rendered-js" src="./js/before-start.js"></script>
        <script id="rendered-js" src="./js/during-start.js"></script>
        <script id="rendered-js" src="./js/after-start.js"></script>
    </head>

    <body translate="no">
        <!-- 카드 게임 - 시작 폼 -->
        <div class="mdc-dialog mdc-dialog--open mdc-dialog--fullscreen">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface"
                    role="dialog"
                    aria-modal="true"
                    aria-labelledby="my-dialog-title"
                    aria-describedby="my-dialog-content"
                    tabindex="-1">
                    <div class="mdc-dialog__header">
                    <h2 class="mdc-dialog__title" id="my-dialog-title">
                        <b>자바스크립트 공부 - 카드 게임</b>
                    </h2>
                    </div>
                    <div class="mdc-dialog__content" id="my-dialog-content">
                        <h4><b class="ft-color-black">배열의 행 / 렬 을 작성해주세요</b></h4>
                        <!-- Select Box for Rows -->
                        <div class="select-wrapper">
                            <div class="mdc-select mdc-select--outlined width-40">
                                <div class="mdc-select__anchor width-100">
                                    <span class="mdc-notched-outline width-100">
                                        <span class="mdc-notched-outline__leading"></span>
                                        <span class="mdc-notched-outline__notch">
                                            <span class="mdc-floating-label">행</span>
                                        </span>
                                        <span class="mdc-notched-outline__trailing"></span>
                                    </span>
                                    <select class="mdc-select__native-control width-100" id="row">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5" selected>5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                    <span class="mdc-line-ripple"></span>
                                </div>
                            </div>

                            <!-- Select Box for Columns -->
                            <div class="mdc-select mdc-select--outlined width-40">
                                <div class="mdc-select__anchor width-100">
                                    <span class="mdc-notched-outline width-100">
                                        <span class="mdc-notched-outline__leading"></span>
                                        <span class="mdc-notched-outline__notch">
                                            <span class="mdc-floating-label">열</span>
                                        </span>
                                        <span class="mdc-notched-outline__trailing"></span>
                                    </span>
                                    <select class="mdc-select__native-control width-100" id="col">
                                        <option value="2">2</option>
                                        <option value="4">4</option>
                                        <option value="6" selected>6</option>
                                        <option value="8">8</option>
                                    </select>
                                    <span class="mdc-line-ripple"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mdc-dialog__content" id="my-dialog-content">
                        <h4><b class="ft-color-black">시간을 입력해주세요</b></h4>
                        <div class="mdc-text-field mdc-ripple-upgraded">
                            <input type="number" id="minute" class="mdc-text-field__input first-name-input" value="1">
                            <label class="mdc-floating-label" for="minute">분</label>
                            <div class="mdc-line-ripple mdc-line-ripple--active mdc-line-ripple--deactivating"></div>
                        </div>
                    
                        <div class="mdc-text-field mdc-ripple-upgraded">
                            <input type="number" id="second" class="mdc-text-field__input last-name-input" value="0">
                            <label class="mdc-floating-label" for="second">초</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                    </div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" id="start" class="mdc-button mdc-dialog__button greet-button mdc-ripple-upgraded" data-mdc-dialog-action="confirm">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">시작하기</span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>
        <button id="show-dialog" class="display-none">Show Dialog</button>
        <script id="rendered-js" src="./js/index.js"></script>
    </body>
</html>
